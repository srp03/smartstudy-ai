<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Plans - Smart Health Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="dashboard.html" class="text-2xl font-bold text-blue-600">üè• Smart Health Assistant</a>
                <div class="space-x-4">
                    <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 transition">Dashboard</a>
                    <a href="reports.html" class="text-gray-700 hover:text-blue-600 transition">Reports</a>
                    <button onclick="handleLogout()" class="text-red-600 hover:text-red-700 transition">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Exercise Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-gray-800">Exercise Plans</h1>

        <!-- Filter Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 fade-in">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Filter Exercises</h2>
            <div class="flex flex-wrap gap-4">
                <button onclick="filterExercises('bp')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Blood Pressure
                </button>
                <button onclick="filterExercises('sugar')" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">
                    Blood Sugar
                </button>
                <button onclick="filterExercises('low-activity')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                    Low Activity
                </button>
                <button onclick="filterExercises('moderate-activity')" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 transition">
                    Moderate Activity
                </button>
                <button onclick="filterExercises('high-activity')" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                    High Activity
                </button>
            </div>
        </div>

        <!-- Exercise List -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 fade-in">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Recommended Exercises</h2>
            <div id="exercise-list">
                <!-- Exercises will be dynamically loaded here -->
            </div>
        </div>

        <!-- AI Exercise Plan Generator -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 fade-in">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">AI-Generated Exercise Plan</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <button onclick="handleGenerateExercisePlan('bp')" 
                        class="bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition card-hover">
                    <div class="text-2xl mb-2">ü©∫</div>
                    <h3 class="text-lg font-semibold">BP Patient Plan</h3>
                </button>

                <button onclick="handleGenerateExercisePlan('sugar')" 
                        class="bg-purple-600 text-white p-4 rounded-lg hover:bg-purple-700 transition card-hover">
                    <div class="text-2xl mb-2">üçØ</div>
                    <h3 class="text-lg font-semibold">Sugar Patient Plan</h3>
                </button>

                <button onclick="showCustomExerciseModal()" 
                        class="bg-indigo-600 text-white p-4 rounded-lg hover:bg-indigo-700 transition card-hover md:col-span-2">
                    <div class="text-2xl mb-2">‚ú®</div>
                    <h3 class="text-lg font-semibold">Custom Exercise Plan</h3>
                    <p class="text-sm opacity-90">Generate plan for specific disease or goal</p>
                </button>
            </div>
        </div>

        <!-- Exercise Plan Display Area -->
        <div id="exercise-plan-display" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8 fade-in">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">Your Exercise Plan</h2>
                <button onclick="closeExercisePlan()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">
                    Close
                </button>
            </div>
            <div id="exercise-plan-content" class="prose max-w-none whitespace-pre-wrap text-gray-700"></div>
        </div>
    </main>

    <!-- Custom Exercise Modal -->
    <div id="custom-exercise-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-semibold mb-4">Custom Exercise Plan</h3>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Disease or Goal</label>
                <input type="text" id="custom-exercise-condition" placeholder="e.g., Arthritis, Weight Loss, etc."
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex gap-4">
                <button onclick="generateCustomExercise()" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                    Generate
                </button>
                <button onclick="closeCustomExerciseModal()" class="flex-1 bg-gray-600 text-white py-2 rounded hover:bg-gray-700 transition">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/exercise.js"></script>
    <script>
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        const cursorDot = document.querySelector('.custom-cursor-dot');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            cursorDot.style.left = e.clientX - 3 + 'px';
            cursorDot.style.top = e.clientY - 3 + 'px';
        });

        // Check authentication
        checkAuth().then(user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadExercisePage();
            }
        });

        // Logout handler
        async function handleLogout() {
            await logoutUser();
            window.location.href = 'index.html';
        }

        // Filter exercises
        function filterExercises(condition) {
            displayExercises(condition);
        }

        // Generate exercise plan
        async function handleGenerateExercisePlan(condition) {
            const displayArea = document.getElementById('exercise-plan-display');
            const contentArea = document.getElementById('exercise-plan-content');
            
            displayArea.classList.remove('hidden');
            contentArea.innerHTML = '<div class="spinner mx-auto"></div><p class="text-center mt-4">Generating your personalized exercise plan...</p>';
            
            const result = await generateExercisePlan(condition);
            
            if (result.success) {
                contentArea.textContent = result.plan;
                if (result.isSample) {
                    contentArea.innerHTML += '<p class="text-sm text-gray-500 mt-4">* Sample data for demo purposes</p>';
                }
            } else {
                contentArea.innerHTML = `<p class="text-red-600">Error: ${result.error}</p>`;
            }
        }

        // Custom exercise modal
        function showCustomExerciseModal() {
            document.getElementById('custom-exercise-modal').classList.remove('hidden');
        }

        function closeCustomExerciseModal() {
            document.getElementById('custom-exercise-modal').classList.add('hidden');
        }

        async function generateCustomExercise() {
            const condition = document.getElementById('custom-exercise-condition').value;
            if (!condition.trim()) {
                alert('Please enter a disease or goal');
                return;
            }
            
            closeCustomExerciseModal();
            const displayArea = document.getElementById('exercise-plan-display');
            const contentArea = document.getElementById('exercise-plan-content');
            
            displayArea.classList.remove('hidden');
            contentArea.innerHTML = '<div class="spinner mx-auto"></div><p class="text-center mt-4">Generating your personalized exercise plan...</p>';
            
            const result = await generateExercisePlan('', condition);
            
            if (result.success) {
                contentArea.textContent = result.plan;
                if (result.isSample) {
                    contentArea.innerHTML += '<p class="text-sm text-gray-500 mt-4">* Sample data for demo purposes</p>';
                }
            } else {
                contentArea.innerHTML = `<p class="text-red-600">Error: ${result.error}</p>`;
            }
        }

        function closeExercisePlan() {
            document.getElementById('exercise-plan-display').classList.add('hidden');
        }
    </script>
</body>
</html>
