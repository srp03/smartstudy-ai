<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Profile - Smart Health Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-blue-600">üè• Smart Health Assistant</a>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 transition">Dashboard</a>
                <button onclick="handleLogout()" class="text-red-600 hover:text-red-700 transition">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Profile Form -->
    <main class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-8 fade-in">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Health Profile</h2>
            <p class="text-center text-gray-600 mb-6">Fill in your health information to get personalized recommendations</p>
            
            <form id="profileForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Height (cm)</label>
                        <input type="number" id="height" required min="50" max="250" step="0.1"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Weight (kg)</label>
                        <input type="number" id="weight" required min="20" max="300" step="0.1"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Age</label>
                    <input type="number" id="age" required min="1" max="150"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Blood Group</label>
                    <select id="bloodGroup" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Blood Pressure (e.g., 120/80)</label>
                    <input type="text" id="bloodPressure" pattern="\d{2,3}/\d{2,3}"
                           placeholder="120/80"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Blood Sugar (mg/dL)</label>
                    <input type="number" id="bloodSugar" min="50" max="500"
                           placeholder="Optional"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Activity Level</label>
                    <select id="activityLevel" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select Activity Level</option>
                        <option value="low">Low (Sedentary)</option>
                        <option value="moderate">Moderate (Light exercise 1-3 days/week)</option>
                        <option value="high">High (Moderate to intense exercise 4+ days/week)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">General Lifestyle</label>
                    <textarea id="lifestyle" rows="3" placeholder="Describe your lifestyle, habits, etc."
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>

                <div id="bmi-display" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <h3 class="font-semibold text-blue-800 mb-2">BMI Calculation</h3>
                    <p class="text-gray-700">BMI: <span id="bmi-value" class="font-bold"></span></p>
                    <p class="text-gray-700">Status: <span id="bmi-status" class="font-bold"></span></p>
                </div>

                <div id="error-message" class="text-red-600 text-sm hidden"></div>
                <div id="success-message" class="text-green-600 text-sm hidden"></div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition btn-primary">
                    Save Health Profile
                </button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/secure-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script>
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        const cursorDot = document.querySelector('.custom-cursor-dot');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            cursorDot.style.left = e.clientX - 3 + 'px';
            cursorDot.style.top = e.clientY - 3 + 'px';
        });

        // Check authentication
        checkAuth().then(user => {
            if (!user) window.location.href = 'login.html';
            else loadExistingProfile();
        });

        async function loadExistingProfile() {
            const result = await getHealthProfile();
            if (result.success) {
                const profile = result.data;
                document.getElementById('height').value = profile.height || '';
                document.getElementById('weight').value = profile.weight || '';
                document.getElementById('age').value = profile.age || '';
                document.getElementById('bloodGroup').value = profile.bloodGroup || '';
                document.getElementById('bloodPressure').value = profile.bloodPressure || '';
                document.getElementById('bloodSugar').value = profile.bloodSugar || '';
                document.getElementById('activityLevel').value = profile.activityLevel || '';
                document.getElementById('lifestyle').value = profile.lifestyle || '';
            }
        }

        async function handleLogout() {
            await logoutUser();
            window.location.href = 'index.html';
        }

        document.getElementById('profileForm').addEventListener('submit', async e => {
            e.preventDefault();

            const profileData = {
                height: parseFloat(document.getElementById('height').value),
                weight: parseFloat(document.getElementById('weight').value),
                age: parseInt(document.getElementById('age').value),
                bloodGroup: document.getElementById('bloodGroup').value,
                bloodPressure: document.getElementById('bloodPressure').value,
                bloodSugar: document.getElementById('bloodSugar').value ? parseFloat(document.getElementById('bloodSugar').value) : null,
                activityLevel: document.getElementById('activityLevel').value,
                lifestyle: document.getElementById('lifestyle').value
            };

            const validation = validateHealthProfile(profileData);
            if (!validation.valid) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = validation.errors.join(', ');
                errorDiv.classList.remove('hidden');
                return;
            }

            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            const result = await saveHealthProfile(profileData);
            if (result.success) {
                document.getElementById('bmi-value').textContent = result.bmi.value;
                document.getElementById('bmi-status').textContent = result.bmi.status;
                document.getElementById('bmi-display').classList.remove('hidden');

                successDiv.textContent = 'Profile saved successfully! Redirecting to dashboard...';
                successDiv.classList.remove('hidden');
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
            } else {
                errorDiv.textContent = result.error || 'Failed to save profile. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
