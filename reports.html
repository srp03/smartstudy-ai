<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Reports - Smart Health Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-blue-600">üè• Smart Health Assistant</a>
            <div class="space-x-4 flex items-center">
                <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 transition">Dashboard</a>
                <a href="exercise.html" class="text-gray-700 hover:text-blue-600 transition">Exercise</a>
                <button onclick="handleLogout()" class="text-red-600 hover:text-red-700 transition">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Reports Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-gray-800">Medical Reports</h1>

        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 fade-in">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Upload Medical Report</h2>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Report Name</label>
                    <input type="text" id="report-name" required placeholder="e.g., Blood Test Report"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Report Type</label>
                    <select id="report-type" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select Type</option>
                        <option value="Blood Test">Blood Test</option>
                        <option value="X-Ray">X-Ray</option>
                        <option value="MRI">MRI</option>
                        <option value="CT Scan">CT Scan</option>
                        <option value="Ultrasound">Ultrasound</option>
                        <option value="ECG">ECG</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Report Date</label>
                    <input type="date" id="report-date" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">File (PDF or Image)</label>
                    <input type="file" id="report-file" required accept=".pdf,.jpg,.jpeg,.png"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="text-sm text-gray-500 mt-1">Maximum file size: 10MB</p>
                </div>

                <div id="upload-error" class="text-red-600 text-sm hidden"></div>
                <div id="upload-success" class="text-green-600 text-sm hidden"></div>
                <div id="ai-analysis-loading" class="hidden">
                    <div class="flex items-center space-x-2 text-blue-600 text-sm">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
                        <span>Analyzing report with AI...</span>
                    </div>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition btn-primary">
                    Upload Report
                </button>
            </form>
        </div>

        <!-- Reports List -->
        <div class="bg-white rounded-lg shadow-lg p-6 fade-in">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Your Medical Reports</h2>
            <div id="reports-list">
                <!-- Reports will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/secure-config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reports.js"></script>
    <script>
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        const cursorDot = document.querySelector('.custom-cursor-dot');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            cursorDot.style.left = e.clientX - 3 + 'px';
            cursorDot.style.top = e.clientY - 3 + 'px';
        });

        // Authentication check
        checkAuth().then(user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadReportsPage();
            }
        });

        // Logout handler
        async function handleLogout() {
            await logoutUser();
            window.location.href = 'index.html';
        }

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async e => {
            e.preventDefault();

            const reportName = document.getElementById('report-name').value.trim();
            const reportType = document.getElementById('report-type').value;
            const reportDate = document.getElementById('report-date').value;
            const fileInput = document.getElementById('report-file');
            const file = fileInput.files[0];

            if (!file) {
                const errorDiv = document.getElementById('upload-error');
                errorDiv.textContent = 'Please select a file';
                errorDiv.classList.remove('hidden');
                return;
            }

            const errorDiv = document.getElementById('upload-error');
            const successDiv = document.getElementById('upload-success');
            const aiLoadingDiv = document.getElementById('ai-analysis-loading');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            aiLoadingDiv.classList.add('hidden');

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Uploading...';
            submitBtn.disabled = true;

            // Upload to Firebase / backend
            const result = await uploadMedicalReport(file, reportName, reportType, reportDate);

            if (result.success) {
                // Show AI analysis loading
                aiLoadingDiv.classList.remove('hidden');
                submitBtn.textContent = 'Analyzing with AI...';

                // Small delay to show the AI analysis message
                setTimeout(() => {
                    successDiv.textContent = 'Report uploaded and analyzed successfully!';
                    successDiv.classList.remove('hidden');
                    aiLoadingDiv.classList.add('hidden');
                    document.getElementById('uploadForm').reset();
                    loadReportsPage();
                }, 2000);
            } else {
                errorDiv.textContent = result.error || 'Failed to upload report';
                errorDiv.classList.remove('hidden');
                aiLoadingDiv.classList.add('hidden');
            }

            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
